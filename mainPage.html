<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <script src="functionalities.js"></script>
    <head>
        <title>List</title>
    </head>
    <body>
        <div class="columns">
            <div class="column" style="background-color:#aaa;">
                <h2>Form</h2>
                <form id="addBook">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" value="Title"/><br>
                    <label for="price">Price</label>
                    <input type="number" name="price" id="price" min="0"/><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="column" style="background-color:#bbb;">
                <h2>Netto</h2>
                <p id="sumBruto"></p>
                <h3>Total</h3>
                <p id="sumTotal"></p>
                <h3>First Budget</h3>
                <p id="firstBudget"></p>
            </div>
        </div>

        <div id="bookList">
            <h2>Books</h2>
            <table id="bookTable">
                <tbody id="tableBody">
                    <tr>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Read?</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
